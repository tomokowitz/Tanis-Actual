 <link rel="stylesheet" href="okowitz2a.css" type="text/css" >
<script type="text/javascript">
	function CalcPer(a,b,c,d)
	{
	
	var strShapeCk = ValidMsrs(b,c,d);
	var per;
	if(a=="" || b =="" || c=="" || d=="")
		{
			alert('All fields are required.');
		}
		
	else if (a!=strShapeCk){
					alert('The dimensions you have entered for this shape are non-Euclidean.  You will now be transported to another dimension!');

	}
	else {
			switch(a){
				case 'Square':
					per = Math.pow(parseInt(b),2);
				break;
				case 'Rectangle':
					per = parseInt(c) * parseInt(d);
				break;
				default:
					per = parseInt(b) + parseInt(c) + parseInt(d);
				break;
			
			}
			perimeter.value=per;
		}
		
	}

	
	function ValidMsrs(a,b,c) {
		var shape;
		if(a==b && b==c){
				shape = 'Square';
			}
		else if(a==b && b!=c){
				shape = 'Rectangle';
			}
		else if (a != b && b != c){
				shape = 'Triangle';
			}
		else {
				shape = 'Lovecraftian';
			}
		return shape;
		}
	
</script>
