      <script type="text/javascript" lang="javascript">
        	
						
			function ValidYear(strYear)
			{
				
				var nbrYear = parseInt(strYear);
				//var nbrYear = parseInt(document.getElementById("txtTargetYear").innerText);
				if( nbrYear < 1890 )
				{
					alert('Whoah ... that is too old for me!  Please pick a year after 1890.');
				}
				else if(nbrYear > 2017)
				{
					alert('Dude ... that is in the future!  Far out, too far out!.');
				}			
			}

			function ValidSubG(strSubG)
			{
				//var strSubG = document.getElementById("txtSubgenre").innerText;
				
				switch(strSubG) 
				{
				    case 'Fantasy':
				        break;
				    case 'Weird':
				        break;
				    case 'Science':
				        break;

				    default:
				        alert('Please enter on of the values provided'); 
				        break;
				}
			}
			
			function ValidRtg(strAgeRtg){
				//var strAgeRtg = document.getElementById("txtAgeRating").innerText;
				
				switch(strAgeRtg) {
				    case 'Adult':
				          break;
				    case 'Youth':
				          break;
				    default:
				        alert('Please enter one of the values provided'); 
				        break;
							
				}
			}
			function EraDateRange(nbrYear)
			{
				var strEra;
				if (nbrYear< 1935)
				{
					strEra = 'early_20';
				}
				else
				{
				     strEra = 'late20_21';
				}
				  
				return strEra;
			}
			function MythosPkr(a,b,c)
			{
				var nbrYear = parseInt(a);
				var strEra = EraDateRange(nbrYear);
				var strSubG = b;
				var strAgeRtg = c;
				
				var strRecImg = strEra+strSubG+strAgeRtg;
				DisplayRec(strRecImg);
				
				
			}
			function DisplayRec(strSrc)
			{
			
				switch(strSrc)
				{
					case 'early20FantasyAdult':
						document.pic1.src='Images/MythosPkr/early20FantasyAdult.jpg';
					break;
					case 'early20FantasyYouth':
						document.pic1.src='Images/MythosPkr/early20FantasyYouth.jpg';

					break;
				
					case 'early20ScienceAdult':
						document.pic1.src='Images/MythosPkr/early20ScienceAdult.jpg';
					break;
					case 'early20ScienceYouth':
						document.pic1.src='Images/MythosPkr/early20ScienceYouth.jpg';
					break;
					case 'early20WeirdAdult':
						document.pic1.src='Images/MythosPkr/early20WeirdAdult.jpg';
					break;
					case 'early20WeirdYouth':
						document.pic1.src='Images/MythosPkr/early20WeirdYouth.jpg';
					break;
					case 'late20_21FantasyAdult':
						document.pic1.src='Images/MythosPkr/late20_21FantasyAdult.jpg';
					break;
					case 'late20_21FantasyYouth':
						document.pic1.src='Images/MythosPkr/late20_21FantasyYouth.jpg';
					break;
					case 'late20_21ScienceAdult':
						document.pic1.src='Images/MythosPkr/late20_21ScienceAdult.jpg';
					break;
					case 'late20_21ScienceYouth':
						document.pic1.src='Images/MythosPkr/late20_21ScienceYouth.jpg';
					break;
					case 'late20_21WeirdAdult':
						document.pic1.src='Images/MythosPkr/late20_21WeirdAdult.jpg';
					break;
					case 'late20_21WeirdYouth':
						document.pic1.src='Images/MythosPkr/late20_21WeirdYouth.jpg';
					break;
					default:
						document.pic1.src='Images/TanisCanyon.jpg';
						break;
				}
			}
		</script>
</head>

  
       

		<body>
		 <table>

		 			<table>

		 					</td>
		 					<td>

		 					</td>

		 				</tr>

		 					</td>

		 				</tr>

						<tr>
