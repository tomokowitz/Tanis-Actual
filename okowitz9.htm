<html>

<head>

<title>Untitled 1</title>

<script type="text/javascript">
function ajaxFunction()
  {
  var xmlHttp;
  try
    {
    // Firefox, Opera 8.0+, Safari
    xmlHttp=new XMLHttpRequest();
    }
  catch (e)
    {
    // Internet Explorer
    try
      {
      xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
      }
    catch (e)
      {
      try
        {
        xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
      catch (e)
        {
        alert("Your browser does not support AJAX!");
        return false;
        }
      }
    }
    xmlHttp.onreadystatechange=function()
      {
      if(xmlHttp.readyState==4)
        {
        document.form1.time.value=xmlHttp.responseText;
        }
      }
    xmlHttp.open("GET","okowitz9.php",true);
    xmlHttp.send(null);
  }
</script>
</head>

<body>
	<form name="form1">
	Team ID: Enter a number greater than 4:
	<input type="text" name="teamID" id="teamID" onkeyup="ajaxFunction();"><br>

    Team name:  Enter the team's name:
	<input type="text" name="teamName" id="teamName"><br>
	Team city:  Enter the team's home town:
	<input type="text" name="teamCity" id="teamCity"><br>
  </form>

</body>

</html>
